<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>
<a th:href="@{/people/{id}(id=${person.getId()})}">Назад</a>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="username">Введите ФИО: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{dateBorn}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateBorn')}" th:errors="*{dateBorn}">Year of birth Error</div>
    <br/>
    <div sec:authorize="hasRole('ROLE_USER')">
        <label for="password"> Введите пароль: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>
    </div>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
